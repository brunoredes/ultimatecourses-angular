<app-passenger-count></app-passenger-count>
<app-passenger-detail></app-passenger-detail>
<h3>Airline Passengers</h3>

<ul>
  <li *ngFor="let passenger of passengers; index as i">
    <span class="status" [class.checked-in]="passenger.checkedIn"></span>
    {{ i }} {{ passenger.fullname }}
    <p>{{ passenger | json }}</p>

    <div class="date">
      Check in date:
      {{
        passenger.checkInDate
          ? (passenger.checkInDate | date: "yMMMMd")
          : "Not checked in"
      }}
    </div>
    <div class="children">Children: {{ passenger.children?.length }}</div>
  </li>
</ul>
