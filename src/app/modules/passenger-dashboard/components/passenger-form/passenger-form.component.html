<form #form="ngForm" novalidate>
  <fieldset>
    <legend>form</legend>
    {{ detail | json }}
    <div>
      <label for="fullname">Passenger name</label>
      <input
        type="text"
        name="fullname"
        id="fullname"
        [ngModel]="detail?.fullname"
      />
    </div>
    <div>
      <label for="id">Passenger ID:</label>
      <input type="number" name="id" id="id" [ngModel]="detail?.id" />
    </div>

    <div>
      <label for="checkedIn">
        <input
          type="checkbox"
          name="checkedIn"
          id="checkedIn"
          [ngModel]="detail?.checkedIn"
          (ngModelChange)="toggleCheckIn($event)"
        />
      </label>
    </div>

    <div *ngIf="form.value.checkedIn">
      Check in date:
      <input
        type="number"
        name="checkInDate"
        id=""
        [ngModel]="detail?.checkInDate"
      />
    </div>

    <div>
      Luggage:
      <select name="baggage" [ngModel]="detail?.baggage">
        <option
          *ngFor="let item of baggage"
          [value]="item.key"
          [selected]="item.key === detail?.baggage"
        >
          {{ item.value }}
        </option>
      </select>
      <select name="baggage" [ngModel]="detail?.baggage">
        <option
          *ngFor="let item of baggage"
          [ngValue]="item.key"
        >
        <!--ngValue is the same thing of selected above-->
          {{ item.value }}
        </option>
      </select>
    </div>

    {{ form.value | json }}
  </fieldset>
</form>
