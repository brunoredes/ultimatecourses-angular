<div>
  <span class="status" [class.checked-in]="detail.checkedIn"></span>
  <div *ngIf="editting">
    <input
      type="text"
      [value]="detail.fullname"
      (input)="nameChange(name.value)"
      #name
    />
  </div>
  <div *ngIf="!editting">
    {{ detail.fullname }}
  </div>
  <div class="date">
    Check in date:
    {{
      detail.checkInDate
        ? (detail.checkInDate | date: "MMMM d, y" | uppercase)
        : "Not checked in"
    }}
  </div>
  <button (click)="toggleEdit()">{{ editting ? "Done" : "Edit" }}</button>
  <button (click)="onRemove()">Remove</button>
  <button (click)="goToPassenger()">View</button>
</div>
