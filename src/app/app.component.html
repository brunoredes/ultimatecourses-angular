<main>
  <div class="app">
    <nav class="nav">
      <a
        *ngFor="let item of navigation"
        [routerLink]="item.link"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: item.exact }"
        >{{ item.name }}</a
      >
    </nav>
    <router-outlet />
  </div>
</main>
